<template>
    <lightning-card title={cardTitle}>
        <div class="slds-var-p-horizontal_x-small">
            <template if:true={errorMessage}>
            {errorMessage}
            </template>
            <template for:each={badgeItems} for:item="item">
                <div key={item.Id} class="badgeDiv slds-var-p-around_xx-small">
                    <lightning-badge class={item.badgeClass} label={item.label} icon-name={item.icon} icon-alternative-text={item.tooltip} icon-position="start"></lightning-badge>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
