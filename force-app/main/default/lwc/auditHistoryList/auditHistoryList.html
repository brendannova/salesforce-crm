<template>
    <lightning-card>
        <template if:false={objectDataLoaded}>
            <div class="slds-m-around_medium">
                <img src="https://media.tenor.com/dDZAejq7_jQAAAAC/typing-cat.gif">
            </div>
        </template>
        <template if:true={objectDataLoaded}>
            <lightning-datatable data={formattedAuditRows} 
                columns={fieldColumns} 
                key-field="id"
                max-row-selection=1
                onrowselection={handleRowSelection}
                column-widths-mode="auto">
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
