<template>
    <lightning-card title="Open information requests" icon-name="standard:account" class="slds-card">
        <table lwc:if={records.data} class="slds-table slds-table_bordered slds-scrollable_x">
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Type </th>
                    <th> Status </th>
                    <th> Product </th>
                </tr>
            </thead>
            <tbody>
                <template for:each={records.data} for:item="irItem">
                    <tr key={irItem.Id}>
                        <td><a href={irItem.Link}>{irItem.Name}</a></td>
                        <td>{irItem.Type}</td>
                        <td>{irItem.Status}</td>
                        <td><a href={irItem.FinancialProductLink}>{irItem.FinancialProductName}</a></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </lightning-card>
</template>
