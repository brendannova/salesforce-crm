<!-- sldsValidatorIgnore -->
<template>
    <lightning-card>
        <div class="slds-var-m-around_medium">
            <template for:each={adviceTypes} for:item="adviceType">
                <lightning-button key={adviceType.value} label={adviceType.label} value={adviceType.value} title={adviceType.title} onclick={handleClick} variant="brand" class="slds-m-left_x-small"></lightning-button>
            </template>
        </div> 
        <template if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>
        <template if:true={showTable}>
            <lightning-datatable
                key-field="Id"
                data={tableData}
                columns={columns}
                hide-checkbox-column="true"
                column-widths-mode="auto"
                onsave={handleSave}
                draft-values={draftValues}>
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
